<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tareas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            text-align: center;
        }
        .task-input {
            display: flex;
            margin-bottom: 20px;
        }
        .task-input input {
            flex: 1;
            padding: 10px;
            font-size: 16px;
        }
        .task-input button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        .task-input button:hover {
            background-color: #45a049;
        }
        .task-list {
            list-style-type: none;
            padding: 0;
        }
        .task-item {
            display: flex;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }
        .task-item.completed {
            text-decoration: line-through;
            color: #888;
        }
        .task-text {
            flex: 1;
        }
        .task-actions button {
            margin-left: 10px;
            padding: 5px 10px;
            font-size: 14px;
            cursor: pointer;
        }
        .complete-btn {
            background-color: #2196F3;
            color: white;
            border: none;
        }
        .delete-btn {
            background-color: #f44336;
            color: white;
            border: none;
        }
    </style>
</head>
<body>
    <h1>Lista de Tareas</h1>
    <div class="task-input">
        <input type="text" id="taskInput" placeholder="Ingrese una nueva tarea">
        <button onclick="addTask()">Agregar Tarea</button>
    </div>
    <ul class="task-list" id="taskList"></ul>

    <script>
        let tasks = JSON.parse(localStorage.getItem('tasks')) || [];

        function renderTasks() {
            const taskList = document.getElementById('taskList');
            taskList.innerHTML = '';
            tasks.forEach((task, index) => {
                const li = document.createElement('li');
                li.className = 'task-item' + (task.completed ? ' completed' : '');
                li.innerHTML = `
                    <span class="task-text">${task.text}</span>
                    <div class="task-actions">
                        <button class="complete-btn" onclick="toggleComplete(${index})">${task.completed ? 'Desmarcar' : 'Completar'}</button>
                        <button class="delete-btn" onclick="deleteTask(${index})">Eliminar</button>
                    </div>
                `;
                taskList.appendChild(li);
            });
        }

        function addTask() {
            const input = document.getElementById('taskInput');
            const text = input.value.trim();
            if (text) {
                tasks.push({ text, completed: false });
                input.value = '';
                saveTasks();
                renderTasks();
            }
        }

        function toggleComplete(index) {
            tasks[index].completed = !tasks[index].completed;
            saveTasks();
            renderTasks();
        }

        function deleteTask(index) {
            tasks.splice(index, 1);
            saveTasks();
            renderTasks();
        }

        function saveTasks() {
            localStorage.setItem('tasks', JSON.stringify(tasks));
        }

        // Allow adding task by pressing Enter
        document.getElementById('taskInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                addTask();
            }
        });

        // Initial render
        renderTasks();
    </script>
</body>
</html>
